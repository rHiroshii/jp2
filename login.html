<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Login e Cadastro</title>
    <link rel="stylesheet" href="styles login.css" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2><img alt="" src="img/jp2auto_logo.png"></h2>
            <p>Acesse sua conta agora</p>
            <button id="btnLoginPanel" class="btn-outline">ENTRAR</button>
        </div>
        <div class="right-panel">
            <h3 id="formTitle">CRIA SUA CONTA</h3>
            <form id="form" autocomplete="off">
                <div class="input-group">
                    <label for="name"><img src="https://img.icons8.com/ios-glyphs/24/000000/user--v1.png"/></label>
                    <input type="text" id="name" name="name" placeholder="Nome" />
                </div>
                <div class="input-group">
                    <label for="email"><img src="https://img.icons8.com/ios-glyphs/24/000000/new-post.png"/></label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required />
                </div>
                <div class="input-group">
                    <label for="password"><img src="https://img.icons8.com/ios-glyphs/24/000000/lock--v1.png"/></label>
                    <input type="password" id="password" name="password" placeholder="Senha" required />
                </div>
                <button type="submit" id="btnSubmit" class="btn-primary">CADASTRAR</button>
            </form>
        </div>
    </div>
    <script src="script login.js"></script>
</body>
</html>
